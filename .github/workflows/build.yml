name: Daily PR Check

on:
  schedule:
    - cron: '25 15 * * *'  # Every day at 15:25

jobs:
  check-pr:
    name: Check PR #2
    runs-on: ubuntu-latest
    steps:
      - name: Set PR Number
        id: set-pr-number
        run: echo "::set-output name=pr_number::2"
      - name: Output PR Number
        run: echo "Pull Request Number: ${{ steps.set-pr-number.outputs.pr_number }}"
