name: Daily PR Check

on:
  schedule:
    - cron: '25 15 * * *'  # Every day at 15:25

jobs:
  check-pr:
    name: Check PR #2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR #2
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/pull/2/merge  # Fetch the content of pull request #2

      - name: Output PR Number
        run: echo "Pull Request Number: 2"
